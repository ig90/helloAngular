<div class="app-zippy"> 
  <div class="zippy-heading"
      [class.expanded]="isExpanded"
      (click)="toggle()"
  >{{ title }} 
  <span class="fa"
        [ngClass]="{
        'fa-angle-down' : !isExpanded,
        'fa-angle-up' : isExpanded
  }"
  ></span> </div>
  <div *ngIf="isExpanded" class="zippy-body"> 
    <ng-content> </ng-content>  
  </div>
</div>
