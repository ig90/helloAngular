<label for="#title">Press enter to add post</label>
<input (keyup.enter)="createPost(title)" #title type="text" class="form-control" >

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">{{ post.title }}
    <span class="bttns">
      <button (click)="updatePost(post)" class="btn btn-sm btn-primary">Update</button> 
      <button (click)="deletePost(post)" class="btn btn-sm btn-danger">Delete</button>
    </span>
  </li>
</ul>
