<div class="container">
  <h1>
    Welcome to {{ title }}!
  </h1>

<app-navbar></app-navbar>
<router-outlet></router-outlet>

<!-- <img [src]="imageUrl" />
<button (click)="onClick()"></button> -->

<app-favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></app-favorite> 

<app-card>
  <ng-container class="heading">Heading</ng-container>
  <div class="body">
    <h2>body</h2>
    <p>some content here...</p>
  </div>
</app-card>

<app-like [likesCount]="tweet.likesCount" [isActive]="tweet.isLiked"></app-like>

<ul class="nav nav-pills"> 
  <li class="nav-item"><a [class.active]="viewMode == 'map'" class="nav-link" (click)="changeViewMode('map')">Map View</a></li>
  <li class="nav-item"><a [class.active]="viewMode == 'list'" class="nav-link" (click)="changeViewMode('list')">List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>
